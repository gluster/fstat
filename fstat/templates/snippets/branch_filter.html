<h3 style="padding:0;margin-bottom:0;">Branch</h3>
<select class="form-control switcher" id="#branch-dropdown">
  <option value="all">All</option>
  {% for b in branches %}
  <option value="{{b[0]}}" {%- if request.args.get('branch') == b[0] -%}selected{%- endif %}>{{b[0]}}</option>
  {% endfor %}
</select>
