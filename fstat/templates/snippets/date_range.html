{% set dates=[start_date.replace('-', '/'), end_date.replace('-', '/')] %}
<h3>Duration: <input type="text" name="daterange" value="{{dates | join(' - ')}}" /></h3>
<script>
    $('input[name="daterange"]').daterangepicker({
    locale: {format: "YYYY-MM-DD"},
    startDate: '{{start_date}}',
    endDate: '{{end_date}}',
    }, function(start, end, label){
            start = start.format('YYYY-MM-DD');
            end = end.format('YYYY-MM-DD');
        var location = window.location.toString().split("?")[0]
        window.location = location + `?start_date=${start}&end_date=${end}`;
    });
</script>
